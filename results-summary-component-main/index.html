<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="page">
<div>
  <div class="gallery">
  
    <div class="card">

      <div class="left_side">
     <div class="result_title">
       <h1>Your Result</h1>
    </div>

    <div class="result_circle">
      <h2>
        76
      </h2>
      <h3>
        of 100
      </h3>

</div>

<div class="bottom_text">
  <div class="bottom_title">
  <h1>Great</h1>
</div>
<div class="bottom_paragraph">
  <p> You scored higher than 65% of the people who have taken these tests.</p>
</div>

</div>
     </div>
  <div class="right_side">
    <div class="summary_title">
      <h1> Summary </h1>
    </div>
 
    <div class="table">

      <div class="row">
        <div class="left" style="color:hsl(0, 100%, 67%);">Reaction</div>
        <div class="right"> <b>80</b>  / 100</div>
      </div>

      <div class="row">
        <div class="left" style="color:hsl(39, 100%, 56%);">Memory</div>
        <div class="right"> <b>92</b> / 100</div>
      </div>

      <div class="row">
        <div class="left" style="color:hsl(166, 100%, 37%);">Verbal</div>
        <div class="right"> <b>61</b> / 100</div>
      </div>

      <div class="row">
        <div class="left" style="color:hsl(234, 85%, 45%);">Visual</div>
        <div class="right" > <b>72</b> / 100</div>
      </div>

    </div>
    
<button id="Continue_button">Continue</button>
      
    


   </div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Pekelis</a>.
  </div>
</body>
</html>

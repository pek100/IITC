<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia</title>
</head>
<body>
    <div id="container">
        <div id="menuContainer">
            <div id="menuLabel">
                <h1>Welcome to the <span> Frontend trivia! </span></h1>
                <hr>
                
            </div>
            <div id="playerNames">
                <label id="player1Label" for="player1Name">Player 1</label>
                <input type="text" id="player1Name" placeholder="Enter Your Name">
                <label id="player2Label" for="player2Name">Player 2</label>
                <input type="text" id="player2Name" placeholder="Enter Your Name">
            </div>
            <div>
                
                <button id="start" onclick="startGame()">Start</button>
            </div>
            <div id="start"></div>
        </div>
        <div id="gameContainer">
            <div id="questionContainer">
                <h1></h1>
            </div>
                <div id="cardContainer">
                <div class="card" id="questionCard">
                </div>
                <div class="card" id="Card1" onmousedown="answerCheck('A')">
                </div>
                <div class="card" id="Card2" onmousedown="answerCheck('B')">
                </div>
                <div class="card" id="Card3" onmousedown="answerCheck('C')">
                </div>
                <div class="card" id="Card4" onmousedown="answerCheck('D')">
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
<script src="script.js"></script>

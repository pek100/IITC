<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" defer>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op" >*</button>
            <button class="re">0</button>
            <button class="op" >÷</button>
            <button class="op" >%</button>
            <button class="op" >^</button>
            <button class="op">√</button>
            <button class="op">!</button>
            <button class="op">C</button>
            <button class="gr">=</button>
            <button class="sp">BinToDec</button>
            <button class="sp">DecToBin</button>
            <button class="sp">HexToDec</button>
            <button class="sp">DecToHex</button>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button data-operation="0"">0</button>
            <button data-operation="1"">1</button>
            <button data-operation="2"">2</button>
            <button data-operation="3"">3</button>
            <button data-operation="4"">4</button>
            <button data-operation="5"">5</button>
            <button data-operation="6"">6</button>
            <button data-operation="7"">7</button>
            <button data-operation="8"">8</button>
            <button data-operation="9"">9</button>
            <button data-operation="+"">+</button>
            <button data-operation="-"">-</button>
            <button data-operation="*"">*</button>
            <button data-operation="/"">÷</button>
            <button data-operation="%"">%</button>
            <button data-operation="^"">^</button>

            <button data-operation="root">√</button>
            <button data-operation="factorial">!</button>
            <button data-operation="bin2dec">BinToDec</button>
            <button data-operation="dec2bin">DecToBin</button>
            <button data-operation="hex2dec">HexToDec</button>
            <button data-operation="dec2hex">DecToHex</button>
            <button data-operation="clearDisplay">C</button>
            <button data-operation="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
